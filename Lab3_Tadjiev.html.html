<!DOCTYPE html>
<!-- to show the browser which html we're using -->
<html lang="en-US">
<!-- html opening tag with English US selected -->

<head>
    <!-- opening head tag -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--HTML5 introduced a method to let web designers take control over the viewport (the user's visible area of a web page), through the <meta> tag -->
    <meta name="description" content="My Forms.">
    <!-- meta tag is used for better SEO results so that we can be found on Google or upon search -->
    <title>Sign Up Form</title>
    <!-- creating a title here -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- linking to CSS -->
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <!-- linking to the Nunito font -->
    <link rel="stylesheet" href="css/main.css">
    <!-- linking to the main CSS file-->
</head>
<!-- closing head tag -->

<body>
    <!-- opening body tag -->
    <form action="index.html" method="post">
        <!-- opening form tag with method post for Back end supposed to be -->
        <h1>Sign Up</h1>
        <!-- opening h1 and closing tag -->

        <fieldset>
            <!-- opening fieldset tag to make a border for the form like when we're creating text boxes to create a field or space margin between the boxes we can use this tag pretty easily-->
            <legend> <span class="number">1</span>Your basic info</legend>
            <!-- legend tag organizes the boxes and gives it a number or jsut like a label thing which we use label for. But this one is kind of like a heading for the fieldset. It comes above the input and label for elements-->
            <label for="username">Username:</label>
            <!-- label for gives it a name to that input type text field -->
            <input type="text" id="name" name="user_name">
            <!-- here we create a text input -->
            <label for="mail">Email:</label>
            <!-- give it a label name Email: -->
            <input type="email" id="mail" name="user_email">
            <!-- here we create an email input -->
            <label for="password">Password:</label>
            <!-- here we create a label for password input meaning the name of it -->
            <input type="password" id="password" name="user_password">
            <!-- here we create a password input -->

            <label>Gender:</label>
            <input type="radio" id="male" value="male" name="user_gender">' '
            <label for="male" class="light">Male</label><br>
            <input type="radio" id="female" value="female" name="user_gender">
            <label for="female" class="light">Female</label>
        </fieldset>
        <!-- here we create a clsoing tag of fieldset tag -->

        <fieldset>
            <legend> <span class="number">2</span>Your profile</legend>
            <label for="note">Note:</label>
            <textarea id="note" name="user_note"> </textarea>

            <label for="cars">Cars:</label>
            <select id="cars" name="user_cars"> 
        <!-- here we create a select drop down list and for the title of this dropdown list we called it Cars -->
      <optgroup label="Cars">
          <option value="Volvo">Volvo</option>   <!-- each option kept within option value and /option closng tags-->
          <option value="Ford">Ford</option>
          <option value="Mazda">Mazda</option>
          <option value="BMW">BMW</option>
          <option value="Porsche">Porsche</option>
      </optgroup>
      <optgroup label="Luxury">   <!-- here we net another dropdown inside of it with another optgroup label luxury -->
          <option value="Mercedes">Mercedes</option>
          <option value="Bentley">Bentley</option>
          <option value="Audi">Audi</option>
      </optgroup>
      <optgroup label="Sport">
          <option value="Lamborghini">Lamborghini</option>
          <option value="Ferrari">Ferrai</option>
      </optgroup>
      </select>
            <!-- here we close the select dropdown list tag -->
            <label>Interests:</label>
            <input type="checkbox" id="development" name="user_interest" value="interest_development">
            <label class="light" for="development">Development</label><br>

            <input type="checkbox" id="design" name="user_interest" value="interest_design">
            <label class="light" for="design">Design</label><br>

            <input type="checkbox" id="business" name="user_interest" value="interest_business">
            <label class="light" for="business">Business</label>

            <br><br>
            <input type="file" name="MyFile">
            <!-- here we create a input for the file so we could upload anything -->

            <br><br>
            <!-- here we make some space like we could do with margin and padding in CSS but I just thought one line of <br> would make life easier-->
            <input type="reset">
            <!-- here we create a reset input button to reset all the entries from the beginning -->

        </fieldset>
        <!-- here we create a clsoing tag of fieldset tag -->
        <button type="submit">Submit Form</button>
        <!-- here we make a submit input button -->

    </form>
    <!-- here we define a closing form tag so this is the end of our form within HTML-->
</body>
<!-- closing body tag -->

</html>
<!-- closing html main tag -->
